<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">üìù Create an Account</h2>
        
        <form onsubmit="validateForm(event)">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <div class="flex items-center border rounded-md p-2 bg-gray-50">
                    <span class="mr-2"></span>
                    <input id="name" type="text" placeholder="" class="w-full border-none outline-none bg-transparent">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <div class="flex items-center border rounded-md p-2 bg-gray-50">
                    <span class="mr-2"></span>
                    <input id="email" type="email" placeholder="" class="w-full border-none outline-none bg-transparent">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <div class="flex items-center border rounded-md p-2 bg-gray-50">
                    <span class="mr-2"></span>
                    <input id="password" type="password" placeholder="" class="w-full border-none outline-none bg-transparent">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <div class="flex items-center border rounded-md p-2 bg-gray-50">
                    <span class="mr-2"></span>
                    <input id="confirmPassword" type="password" placeholder="" class="w-full border-none outline-none bg-transparent">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md transition hover:bg-blue-700">‚û§ Register</button>
        </form>

        <p class="mt-4 text-center">Already have an account? 
            <a href="login.html" class="text-blue-600 font-bold hover:underline">Log in</a>
        </p>
    </div>
    <script src="register.js"></script>
</body>
</html>
